{% extends 'indextemp.html' %}
{% block title %}Log-in{% endblock %}
{% block content %}  
        	{% load static %}
	<link rel="icon" type="image/png" href=" {% static 'login_form/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'login_form/vendor/bootstrap/css/bootstrap.min.css' %}">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'login_form/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href=" {% static 'login_form/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'login_form/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'login_form/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href=" {% static 'login_form/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_form/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_form/css/main.css' %}">
<!--===============================================================================================-->
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-10 p-b-90">
				{% if next %}
				<form class="login100-form validate-form flex-sb flex-w" action="/account/login/?next={{ next }}" method="post">
				{% else %}
				<form class="login100-form validate-form flex-sb flex-w" action="/account/login/" method="post">  
				{% endif %}	 
					{% csrf_token %}
					<span class="login100-form-title p-b-51">
						Login
					</span>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type = "submit" value = "Login" >
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'login_form/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_form/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_form/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'login_form/vendor/bootstrap/js/bootstrap.min.js' }"></script>
<!--===============================================================================================-->
	<script src=" {% static 'login_form/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_form/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'login_form/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_form/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_form/js/main.js' %}"></script>
{% endblock %}
