{% extends 'tempdashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block background_image %}
<header class="masthead" style="background-image: url({% static 'dashboard/img/rules.jpg' %}")>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Правіла</h1>
          <span class="subheading">Усё, што пратрэбна табе</span>
        </div>
      </div>
    </div>
  </div>
</header>
{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-10 col-sm-12">
<div class="card mb-3">
    <div class="card-body">
  <div class="progress mb-3">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ progress }}%"></div>
  </div>
  <h2 class="mb-3">{{ quiz.name }}</h2>
  <p class="lead">{{ question.question|safe  }}</p>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Наступны →</button>
  </form>
    </div>
</div>
      </div>
    </div>
</div>
{% endblock %}
